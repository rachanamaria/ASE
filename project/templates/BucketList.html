<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <title>Home</title>
        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                    x.className += " responsive";
                } else {
                    x.className = "topnav";
                }
            }
    
        </script>
        <style>
            body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  
  main {
    margin: 20px;
  }
  
  section {
    margin-bottom: 20px;
  }
  
  h1, h2 {
    text-align: center;
  }
  
  form {
    display: inline-block;
  }
  
  input[type="text"], button {
    font-size: 16px;
    padding: 10px;
  }
  
  button {
    background-color: #333;
    border: none;
    color: #fff;
    cursor: pointer;
    margin-left: 10px;
  }
  
  button:disabled {
    background-color: #ccc;
    cursor: default;
  }
  
  ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  li {
    border: 1px solid #ccc;
    margin-bottom: 10px;
    padding: 10px;
  }
  
  li form {
    display: inline-block;
  }
  
            div#imh {
                display: block;
                position: relative;
            }
    
            div#imh::after {
                content: "";
                background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
                opacity: 0.5;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                position: absolute;
                z-index: -1;
            }
    
            .leftContent {
                float:left;
                width: 40%;
                font-weight: bold;
            }
    
            .rightContent {
                float:right;
                width: 60%;
            }
        </style>
    </head>
    
    <body style="height: 100%;">
        <div class="topnav" id="myTopnav">
            <a href="/home"  class="active">Home</a>
            <a href="/loadContact">Contact</a>
            <a href="/loadAbout">About</a>
            <!-- show logout button at the right end -->
            <a href="/" style="float:right">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <div id="imh" class="flex min-h-full items-center justify-center py-2 px-4 sm:px-6 lg:px-8">
            <div class="text-center">
                <h1 class="text-5xl font-bold  mb-1" style="
            color: #2A6F97;
            text-shadow: 2px 2px 4px #e1e1e1;
            ">BucketList Page</h1>
            </div>
                    <main >
                        <section>
                          <form action="{{ url_for('addlist') }}" method="POST">
                            <input type="text" name="item" placeholder="Enter item" required>
                            <button type="submit">Add</button>
                          </form>
                        </section>
                        <section>
                          <h2>Bucket List</h2>
                          {% if bucket_list %}
                            <ul>
                              {% for item in bucket_list %}
                                <li>
                                  <form action="{{ url_for('update', id=item.BucketId) }}" method="POST">
                                    <input type="text" name="item" value="{{ item.item }}" required>
                                    <button type="submit">Update</button>
                                  </form>
                                  <form action="{{ url_for('delete', id=item.BucketId) }}" method="POST">
                                    <button type="submit">Delete</button>
                                  </form>
                                  <form action="{{ url_for('completed', id=item.BucketId) }}" method="POST">
                                    {% if item.completed %}
                                      <button type="button" disabled>Completed</button>
                                    {% else %}
                                      <button type="submit">Complete</button>
                                    {% endif %}
                                  </form>
                                </li>
                              {% endfor %}
                            </ul>
                          {% else %}
                            <p>Your bucket list is empty.</p>
                          {% endif %}
                        </section>
                      </main>
            </div>
</body>
</html>
