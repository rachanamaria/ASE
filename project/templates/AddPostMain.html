<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Add Post | Main</title>
    <script>
        function myFunction() {
            var x = document.getElementById("myTopnav");
            if (x.className === "topnav") {
                x.className += " responsive";
            } else {
                x.className = "topnav";
            }
        }

    </script>
    <style>
        div#imh {
            display: block;
            position: relative;
        }

        div#imh::after {
            content: "";
            background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
            opacity: 0.5;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            position: absolute;
            z-index: -1;
        }

        .leftContent {
            float:left;
            width: 40%;
            font-weight: bold;
        }

        .rightContent {
            float:right;
            width: 60%;
        }
    </style>
</head>

<body style="height: 100%;">
    <div class="topnav" id="myTopnav">
        <a href="/">Login</a>
        <a href="/home">Home</a>
        <a href="/addPostMain" class="active">Add Post</a>
        <a href="/loadContact">Contact</a>
        <a href="/loadAbout">About</a>
        <!-- show logout button at the right end -->
        <a href="/logout" style="float:right">Logout</a>
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>13wqeaszw
        </a>
    </div>
    <div id="imh" class="flex min-h-full items-center justify-center py-2 px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-5xl font-bold  mb-1" style="
        color: #2A6F97;
        text-shadow: 2px 2px 4px #e1e1e1;
        ">FFTD</h1>
            <p class="text-center text-md text-gray-600">
                Friends Family Travel Diary
            </p>
        </div>
                 
        <div class="container mx-auto mt-10">
            <div class="grid grid-cols-3 gap-4">
              <!-- Event button -->
              <div class="bg-white rounded-lg shadow-md p-1">
                <a href="/addPostEvent">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold h-full w-full flex flex-col items-center justify-center rounded-lg  p-6">
                  <i class="fa fa-calendar-plus-o mb-2"></i>
                  <span>Add Event Post</span>
                </button>
                </a>
              </div>
              <!-- Travel button -->
              <div class="bg-white rounded-lg shadow-md p-1">
                <a href="#">
                <button class="bg-green-500 hover:bg-green-700 text-white font-bold h-full w-full flex flex-col items-center justify-center rounded-lg  p-6">
                  <i class="fa fa-plane mb-2"></i>
                  <span>Add Travel Post</span>
                </button>
                </a>
              </div>
              <!-- BucketList button -->
              <div class="bg-white rounded-lg shadow-md p-1">
                <a href="#">
                <button class="bg-purple-500 hover:bg-purple-700 text-white font-bold h-full w-full flex flex-col items-center justify-center rounded-lg   p-6">
                  <i class="fa fa-bookmark-o mb-2"></i>
                  <span>Add BucketList Post</span>
                </button>
                </a>
              </div>
            </div>
          </div>
          
          
</body>

</html>
