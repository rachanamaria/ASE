<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
        <link rel="stylesheet" href="../static/css/main.css">
        <title>Home</title>
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
        </script>
        <style>
    div#imh {
      display: block;
      position: relative;
    }

    div#imh::after {
      content: "";
      background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
      opacity: 0.5;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
    }

    .leftContent {
      float: left;
      width: 40%;
      font-weight: bold;
    }

    .rightContent {
      float: right;
      width: 60%;
    }
        </style>
    </head>
    <body style="height: 100%">
        <div class="topnav" id="myTopnav">
            <a href="/home" class="active">Home</a>
            <a href="/loadContact">Contact</a>
            <a href="/loadAbout">About</a>
            <!-- show logout button at the right end -->
            <a href="/" style="float: right">Logout</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                <i class="fa fa-bars"></i>
            </a>
        </div>
        <header class="bg-white shadow">
          <div class="mx-auto max-w-7xl py-6 px-4 sm:px-6 lg:px-8">
                <div class="grid grid-cols-2 md:grid-cols-6">
                    <div class="col-span-1 md:col-span-1">
                        <h1 class="text-3xl font-bold tracking-tight text-gray-900">
                            {{data}}
                        </h1>
                    </div>
                    
                   
                    <div class="col-span-1 md:col-span-5 flex flex-row-reverse ">
                      <button class="inline-flex items-center py-2.5 px-3 ml-2 text-sm font-medium text-white bg-blue-700 border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                        <a href="/allfriends">
                        All Friends
                      </a></button>
                </div>
            </div>
        </header>
        <p></p>
</body>
</html>
